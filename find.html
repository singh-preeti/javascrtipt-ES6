<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>
<p id="demo"></p>

<script>
    // Array find()
const numbers = [4, 9, 16, 12, 13];
let first = numbers.find(myFunction);

document.getElementById("demo").innerHTML = "First number greater then the condition " + first;

function myFunction(value, index, array) {
  return value < 12;
}
</script>

</body>
</html>
