<html>
    <body>
<script type="text/javascript">
    var day;
    weekday = parseInt(prompt("Enter Weekday", ""))
    switch (weekday) {
        case 1:
            day = "Sunday";
            console.log(day)
            break
        case 2:
            day = "Monday";
            break
        case 3:
            day = "Tuesday";
            break
        case 4:
            day = "Wednesday";
            break
        case 5:
            day = "Thursday";
            break
        case 6:
            day = "Friday";
            break
        case 7:
            day = "Saturday";
            break
        default:
            day = "Invalid weekday";
    }
</script>
</body>
</html>
