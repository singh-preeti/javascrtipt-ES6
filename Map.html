<!DOCTYPE html>
<html>
<body>


<h2>JavaScript Map Objects</h2>
<p id="demo"></p>

<script>

const fruits = new Map([
    [40,"banana"],
    [200,"apple"],
    [150,"guaua"],
    [240,"pineapple"]
]);
  //fruits.clear();
  let text = "";
  for(const i of fruits.values()){
    text += i + "<br>"
  }
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
