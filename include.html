<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The includes() Method</h2>


<p id="demo"></p>

<script>
    //String.includes(), String.startsWith()
let text = "Hello world, welcome to the universe.";
document.getElementById("demo").innerHTML = text.endsWith("universe.");
</script>

</body>
</html>
