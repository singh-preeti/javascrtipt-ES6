<!DOCTYPE html>
<html>
    <body>
        <h2>for in loop</h2>
        <p id="p1"></p>

        <script>
            let company = "cognizant";
            let text = "";
            for (let i of company)
            {
                text += i + "<br>"
            }

            document.getElementById("p1").innerHTML = text;
        </script>
    </body>
</html>
